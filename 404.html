<!DOCTYPE html>
<html>
<head>
    <title>打开安卓设置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        a {
            display: inline-block;
            margin: 8px 0;
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #3367d6;
        }
        .tablet-info {
            background-color: #673ab7;
        }
        .tablet-info:hover {
            background-color: #5e35b1;
        }
    </style>
</head>
<body>
    <h2>点击以下链接跳转：</h2>
    <a href="intent:#Intent;action=android.settings.SETTINGS;end">打开系统设置</a><br>
    <a href="intent:#Intent;action=android.settings.WIFI_SETTINGS;end">打开 Wi-Fi 设置</a><br>
    <a href="intent:#Intent;action=android.settings.APPLICATION_SETTINGS;end">打开应用管理</a><br>
    <a href="intent:#Intent;action=android.settings.NOTIFICATION_SETTINGS;end">打开通知设置</a><br>
    <a href="intent:#Intent;action=android.settings.DEVICE_INFO_SETTINGS;end" class="tablet-info">关于平板电脑</a>
</body>
</html>
