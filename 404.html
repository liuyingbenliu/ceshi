<!DOCTYPE html>

    <style>

            font-family: 'Helvetica', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .miui-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .miui-popup-content {
            background: white;
            width: 80%;
            max-width: 300px;
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .miui-popup-title {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }
        .miui-popup-buttons {
            display: flex;
        }
        .miui-popup-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }
        .miui-popup-btn-cancel {
            border-right: 1px solid #eee;
            color: #666;
        }
        .miui-popup-btn-confirm {
            color: #FF5722;
        }
    </style>
</head>
<body>

<!-- 主按钮 -->
<button id="openSettingsBtn" style="
    margin-top: 50px;
    padding: 15px 30px;
    background: #FF5722;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
">查看平板电脑信息</button>

<div id="miuiPopup" class="miui-popup">

        <div class="miui-popup-title">打开系统设置</div>
        <div class="miui-popup-buttons">

            <div class="miui-popup-btn miui-popup-btn-confirm" onclick="openSettingsApp()">打开</div>
        </div>
    </div>
</div>

<!-- 手动指引（默认隐藏） -->
<div id="manualGuide" style="display: none; margin-top: 30px; padding: 15px; background: #fff; border-radius: 10px;">
    <h3>无法自动跳转？</h3>
    <p>请手动操作：</p>
    <ol style="text-align: left;">
        <li>打开系统<strong>「设置」</strong></li>
        <li>进入<strong>「关于平板电脑」</strong></li>
        <li>查看设备信息</li>
    </ol>
</div>

<script>
    // 主跳转逻辑
    document.getElementById('openSettingsBtn').onclick = function() {
        // 先尝试直接跳转
        try {
            window.location.href = 'intent:#Intent;action=android.settings.DEVICE_INFO_SETTINGS;end';
            
            // 如果3秒后还在当前页面，显示弹窗
            setTimeout(function() {
                if (!document.hidden) {
                    showPopup();
                }
            }, 3000);
        } catch (e) {
            showPopup();
        }
    };

    // 显示仿厂商弹窗
    function showPopup() {

    }

    // 隐藏弹窗
